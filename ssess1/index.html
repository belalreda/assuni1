
<html>

<body>

   <h6 class="m-3"><i class="fa-solid fa-book-bookmark"></i>      Site Name</h6>

            </p>
          </div>
        





<input type="text" id="prodUrl" class="form-control m-1 "  placeholder="website url">
<div class="error-message d-none">

  </div>





    <div class="sum text-center">
        <button onclick="getInputsValue()"class="btn btn-secondary m-4 px-5 ">Submit</button>
   
    </div>
</div>
